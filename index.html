<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whirl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/inter.min.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=fraunces:400" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/logo.svg" class="img-logo">
            <nav>
                <div>Features</div>
                <div>Pricing</div>
                <div>Integrations</div>
                <div>Learn</div>
            </nav>
            <div class="btn-container">
                <div class="header-sign">Sign in</div>
                <button class="header-button">Book a demo</button>
            </div>
        </div>
    </header>
    <section class="about">
        <div class="about-container">
            <div class="about-container-text">
                <h1 class="text-container-header">Your everyday tasks, automated.</h1>
                <p class="text-container-p">Whirl lets you design and streamline your everyday tasks and workflows in just a few clicks.</p>
                <div class="about-buttons">
                    <button class="about-button">Book a demo</button>
                    <div class="about-learn_more">
                        <p class="about-learn_more-p">Learn more</p>
                        <img src="/assets/arrow.svg">
                    </div>
                </div>
            </div>
            <img src="/assets/about.svg" class="about-container-img">
        </div>
    </section>
</body>
</html>
